<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="row">
      <div class="col-sm-12">
        <header>
          <h1>Weather Dashboard</h1>
        </header>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-3">
        <div class="container" id="page-left">
          <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
              <h4>Search for City</h4>
              <div class="row">
                <div class="form-group col-sm-12">
                  <input
                    type="text"
                    placeholder="enter city name..."
                    id="search-bar"
                  />
                  <button class="btn btn-primary" id="submit-button">
                    Search
                  </button>
                </div>
              </div>
              <ul class="list-group list-group-flush"></ul>
            </div>
            <div class="col-sm-2"></div>
          </div>
        </div>
      </div>
      <div class="col-sm-9">
        <div class="jumbotron">
          <h2 id="cityDay"></h2>
          <img src="" alt="" class="img-main" />
          <p id="temp-main"></p>
          <p id="humid-main"></p>
          <p id="windSpeed-main"></p>
          <p id="uvIndex-main"></p>
        </div>
        <div class="row">
          <h3>5 Day Forecast</h3>
        </div>
        <div class="row">
          <div class="col">
            <div class="card daily">
              <h4 id="dayOne"></h4>
              <div class="col">
                <img src="" alt="" id="dayOneImg" />
              </div>
              <p id="dayOneTemp"></p>
              <p id="dayOneHumidity"></p>
            </div>
          </div>
          <div class="col">
            <div class="card daily">
              <h4 id="dayTwo"></h4>
              <div class="col">
                <img src="" alt="" id="dayTwoImg" />
              </div>
              <p id="dayTwoTemp"></p>
              <p id="dayTwoHumidity"></p>
            </div>
          </div>
          <div class="col">
            <div class="card daily">
              <h4 id="dayThree"></h4>
              <div class="col">
                <img src="" alt="" id="dayThreeImg" />
              </div>
              <p id="dayThreeTemp"></p>
              <p id="dayThreeHumidity"></p>
            </div>
          </div>
          <div class="col">
            <div class="card daily">
              <h4 id="dayFour"></h4>
              <div class="col">
                <img src="" alt="" id="dayFourImg" />
              </div>
              <p id="dayFourTemp"></p>
              <p id="dayFourHumidity"></p>
            </div>
          </div>
          <div class="col">
            <div class="card daily">
              <h4 id="dayFive"></h4>
              <div class="col">
                <img src="" alt="" id="dayFiveImg" />
              </div>            
              <p id="dayFiveTemp"></p>
              <p id="dayFiveHumidity"></p>
            </div>
          </div>
          <div class="col-sm-1"></div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
